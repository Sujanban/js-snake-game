<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Snake Game using Html,Css & Javascript</title>
</head>
<body>
	<div class="game">
		<h2>Snake Game</h2>	
		<canvas id="game" width="400" height="400">
		</canvas>		
	</div>

	<div class="game_controls">
		<h2>GAME CONTROLS</h2>
		<h3>Press <strong>SPACE</strong> to Reload</h3>
		<p>Press <strong>&uarr;</strong> to MOVE UP</p>
		<p>Press <strong>&darr;</strong> to MOVE DOWN</p>
		<p>Press <strong>&larr;</strong> to MOVE LEFT</p>
		<p>Press <strong>&uarr;</strong> to MOVE RIGHT</p>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
